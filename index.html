<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>

    <section>
      <div class="image_wrapper"><img src="images/image-equilibrium.jpg" alt="NFT preview"></div>
      <div class="middle"><img src="images/icon-view.svg" alt="view"></div>
    </section>

    <section>
      <h1 class="header">Equilibrium #3429</h1>
      <p class="info">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="duration">
        <div class="price__wrapper">
          <img src="images/icon-ethereum.svg" alt="ethereum">
        <p class="price">0.041 ETH</p>
        </div>
        <div class="timeWrapper">
          <img src="images/icon-clock.svg" alt="clock" class="clockIcon">
          <p class="duration_left">3 days left</p>
        </div>
      </div>
    </section>

      <div class="vertical__line"></div>

      <section class="profile">
        <img src="images/image-avatar.png" alt="avatar" class="avatar">
        <p class="name">Creation of <span>Jules Wyvern</span></p>
      </section>
  </main>
</body>
</html>
